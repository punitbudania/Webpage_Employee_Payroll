<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home_page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <title>Employee Payroll App</title>
    <script defer src="../js/home_page.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="sub-header-content">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count">10</div>
            </div>
            <a href="../pages/payroll_form.html" class="add-button">
            <img src="../assets/add-24px.svg" alt="add">Add User</a>
        </div>
        <table id="display" class="table">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td><img src="../assets/Ellipse -2.png" alt="2" class="profile"></td>
                <td>Nuke</td>
                <td>Male</td>
                <td>
                    <div class="dept-label">HR</div>
                    <div class="dept-label">Finance</div>
                </td>
                <td>400000</td>
                <td>1 Nov 2020</td>
                <td>
                    <img id="1" onclick="remove(this)" src="../assets/delete-black-18dp.svg" alt="delete">
                    <img id="1" onclick="update(this)" src="../assets/create-black-18dp.svg" alt="create">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
